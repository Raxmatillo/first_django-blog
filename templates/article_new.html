{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Yangi Post{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary my-2">Tayyor</button>
</form>
{% endblock content %}
